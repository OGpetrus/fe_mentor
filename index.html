<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-tertiary">
    <div class="container text-center bg-white">
        <!-- SIDE BAR -->
        <div class="row container">
            <div class="col-sm-3 bg-primary pt-2 px-2 pb-5 rounded mt-4">
                <ul class="list-group ">
                    <li class=" d-flex justify-content-around align-items-left text-uppercase mb-3">
                        <span class="badge bg-transparent py-3 px-3 rounded-pill  bg-gradient">1</span>
                        <div>
                            <h6 class="text-white-50">step one</h6>
                            <h5>your info</h5>
                        </div>
                    </li>
                    <li class=" d-flex justify-content-evenly align-items-center text-uppercase mb-3">
                        <span class="badge bg-transparent py-3 px-3 rounded-pill  bg-gradient">2</span>
                        <div>
                            <h6 class="text-white-50">step two</h6>
                            <h5>select plan</h5>
                        </div>
                    </li>
                    <li class=" d-flex justify-content-evenly align-items-center text-uppercase mb-3">
                        <span class="badge bg-transparent bg-gradient py-3 px-3 rounded-pill ">3</span>
                        <div>
                            <h6 class="text-white-50">step three</h6>
                            <h5>add ons</h5>
                        </div>
                    </li>
                    <li class=" d-flex justify-content-evenly align-items-center text-uppercase mb-3">
                        <span class="badge bg-transparent py-3 px-3 rounded-pill   bg-gradient">4</span>
                        <div>
                            <h6 class="text-white-50 ">step four</h6>
                            <h5>summary</h5>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- RIGHT BACK -->
            <div class="col-sm-9 mt-5 text-capitalize">
                <!-- HEADER -->
                <h2 class="text-capitalize text-success">select your plan</h2>
                <p class="text-capitalize">you have the opion of montly or yearly billing</p>
                <!-- CARDS -->
                <div class="row row-cols-1 row-cols-md-3 g-4 text-start">
                    <div class="col ">
                        <div class="card h-100  ps-2">
                            <i class="fa fa-gamepad fs-2 mb-5 text-warning" aria-hidden="true"></i>
                            <div class="card-body mt-5 ">
                                <h5 class="card-title text-success text-capitalize">pro</h5>
                                <p class="card-text">$15 per month.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 ps-2">
                            <i class="fa fa-gamepad fs-2 mb-5 text-danger" aria-hidden="true"></i>
                            <div class="card-body mt-5">
                                <h5 class="card-title text-success text-capitalize">advanced</h5>
                                <p class="card-text">$12 per month.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 ps-2 ">
                            <i class="fa fa-gamepad fs-2 px-1  py-1 mb-5  text-primary-emphasis  " aria-hidden="true"></i>
                            <div class="card-body mt-5">
                                <h5 class="card-title text-success  text-capitalize">arcade</h5>
                                <p class="card-text">$9 per month</p>
                            </div>
                        </div>
                    </div>
                    <div class="container text-center mt-4 text-capitalize  ">
                        <div class="row">
                            <div class="col text-success text-capitalize fw-bold fw-bold">
                                monthly
                            </div>
                            <div class="col">
                                <i class="fa fa-toggle-off fs-2 text-success  " aria-hidden="true"></i>
                            </div>
                            <div class="col">
                                yearly
                            </div>
                        </div>
                    </div>
                    <!-- FOOTER -->
                </div>

                <div class="container text-center mt-2 text-capitalize align-items-center mb-2">
                    <div class="row">
                        <div class="col text-white-secondary fw-bold">
                            go back
                        </div>
                        <div class="col">
                            <button class="rounded border-success px-4 py-1 bg-success text-white">next</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- DOWN -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
